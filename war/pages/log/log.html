<div class="container-fluid" ng-controller="logController" novalidate>

	<div id="alerts"></div>

	<div class="btn-group pull-right" role="group">
		<button id="refreshAccountsBtn" class="btn btn-info " ng-click="getLogEntries()">
			<span class="glyphicon glyphicon-refresh"></span>&nbsp;&nbsp;{{ "REFRESH" | translate }}
		</button>
	</div>

	<table class="table table-striped">
		<thead>
			<tr>
                <th />
				<th />
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="entry in log|orderBy:'timestamp'">

				<td>{{ entry.timestamp }}</td>
				<td>{{ entry.entry }}</td>

			</tr>

		</tbody>
	</table>
</div>
